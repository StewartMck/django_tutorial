{% extends 'polls/base.html' %}

{% block content %}

{% if latest_question_list %}
<div class="container">
    <br>
    {% for question in latest_question_list %}
    <div class="row">
        <div class="col-8">
            <a class="badge badge-info" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        </div>
        <div class="col-4">
            <a class="btn btn-danger btn-sm" href="{% url 'polls:delete' question.id %}">Delete</a>
        </div>
    </div>
    <br>
    {% endfor %}
    {% else %}
    <p class="p-3 mb-2 bg-warning text-dark">No polls are available.</p>
    {% endif %}
    <br>
    <a class="btn btn-primary" href="{% url 'polls:create' %}">Add Question</a>
</div>


{% endblock content %}
